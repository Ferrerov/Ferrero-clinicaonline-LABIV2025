<div class="pagina">
  <div class="contenido">
    <div class="tabla">
      <table mat-table [dataSource]="ingresos" class="mat-elevation-z8">
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let row">{{ row.usuario }}</td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let row">{{ row.correo }}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let row">{{ row.tipo  | tipoFormateado }}</td>
        </ng-container>

        <ng-container matColumnDef="fechaFormateada">
          <th mat-header-cell *matHeaderCellDef>Fecha y horario</th>
          <td mat-cell *matCellDef="let row">{{ row.fecha | fechaLegible }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
    </div>
  </div>
</div>
